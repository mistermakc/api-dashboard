{% extends 'base.html' %}

{% block content %}

    <form action="/handle-login" method="POST">
        <div>
            <label for="username">Put your username</label>
            <input name="username" type="text"/>
        </div>

        <div>
            <label for="password">Put your password</label>
            <input name="password" type="password"/>
        </div>

        <div>
            <input type="submit" value="Login"/>
        </div>

    </form>

{% endblock %}
