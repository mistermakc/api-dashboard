<!doctype html>
<html lang="en">
   <head>
      <!-- set character set to UTF-8 -->
      <meta charset="utf-8">
      <!-- set viewport -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- set page title -->
      <title>Web Catalogue | H&M</title>
      <!-- set page description -->
      <meta name="description" content="Search for H&M's current product portfolio">
      <!-- set favicon -->
      <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/hm-logo.png') }}">
      <!-- load Bootstrap CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
   </head>
   <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
         <div class="container px-4 px-lg-5">
            <!-- link to homepage with logo -->
            <a href="{{ url_for('catalogue') }}">
            <img src="{{ url_for('static', filename='images/hm-logo.png') }}" width="90" height="" alt="">
            </a>
            <!-- navbar toggle button for small screens -->
               <form class="d-flex ms-auto">
                  <a href="https://mistermakc-capstone.streamlit.app">
                     <button class="btn btn-primary" type="button">KPI Dashboard</button>
                  </a>
               </form>
         </div>
      </nav>
      <!-- Header section -->
      <header class="bg-dark py-5 header-with-image" style="background-image: url('{{ url_for('static', filename='images/HM-header.png') }}'); background-size: cover; background-position: center center;">
         <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
               <!-- header title -->
               <h1 class="display-4 fw-bolder">Discover our products</h1>
               <!-- header subtitle -->
               <p class="lead fw-normal text-white-50 mb-0">And convince yourself and our customers about our great portfolio of clothing</p>
            </div>
         </div>
      </header>
      <div class="container mt-5">
         <div class="row">
            <div class="col-md-3">
               <!-- sidebar filters -->
               <h3>Filters</h3>
               <hr>
               <!-- search filter -->
               <div class="form-group">
                  <label for="filter">Search:</label>
                  <input type="text" class="form-control" id="filter" placeholder="Search...">
               </div>
               <!-- category filter -->
               <div class="form-group">
                  <label for="category">Category:</label>
                  <select class="form-select" id="category">
                     <option value="">All</option>
                     <option value="apparel">Apparel</option>
                     <option value="accessories">Accessories</option>
                     <option value="eyewear">Eyewear</option>
                     <option value="shoewear">Shoewear</option>
                  </select>
               </div>
            </div>
            <div class="col-md-9">
               <!-- main content title -->
               <h3>Catalogue</h3>
               <hr>
               <!-- product items container -->
               <div class="row row-cols-1 row-cols-md-3 g-4 shop-items">
               </div>
            </div>
         </div>
      </div>
      <!-- shopping cart modal -->
      <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <!-- modal title -->
                  <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
                  <!-- close button -->
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <!-- shopping cart items table -->
                  <table class="table">
                     <thead>
                        <tr>
                           <th scope="col">#</th>
                           <th scope="col">Product</th>
                           <th scope="col">Price</th>
                           <th scope="col">Quantity</th>
                           <th scope="col">
                           <th scope="col">Action</th>
                        </tr>
                     </thead>
                     <tbody id="cartItems">
                     </tbody>
                     <tfoot>
                        <tr>
                           <th scope="row" colspan="3"></th>
                           <td><strong>Total:</strong></td>
                           <td id="cartTotal"></td>
                           <td></td>
                        </tr>
                     </tfoot>
                  </table>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Checkout</button>
               </div>
            </div>
         </div>
      </div>
      <!-- load shop.js script -->
      <script src="{{ url_for('static', filename='js/catalogue.js') }}"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   </body>
   <!-- Footer section -->
   <footer class="footer-dynamic bg-light py-4">
      <div class="container">
         <div class="row">
            <div class="col-12 col-md-6 text-center text-md-start">
               <!-- footer text -->
               <p>&copy; 2023 H&M</p>
            </div>
            <div class="col-12 col-md-6 text-center text-md-end">
               <!-- footer links -->
               <a href="#" class="me-4 text-reset">Privacy Policy</a>
               <a href="#" class="text-reset">Terms of Use</a>
            </div>
         </div>
      </div>
   </footer>
</html>
